<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{COURSE_CODE}} - Lecture {{LECTURE_DATE}}</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
    <div class="container">
        <nav class="breadcrumb">
            <a href="../../index.html">Home</a> /
            <a href="../../index.html#{{COURSE_TAB}}">{{COURSE_CODE}}</a> /
            <span>{{LECTURE_DATE}}</span>
        </nav>

        <header class="lecture-header">
            <h1>{{COURSE_NAME}}</h1>
            <div class="lecture-meta">
                <span class="date">üìÖ {{LECTURE_DATE}}</span>
                <span class="instructor">üë§ {{INSTRUCTOR}}</span>
            </div>
        </header>

        <div class="lecture-content">
            <section class="raw-notes">
                <h2>Quick Notes</h2>
                <div class="notes-box">
                    {{RAW_NOTES}}
                </div>
            </section>

            <section class="expanded-notes">
                <h2>Detailed Notes</h2>
                <div id="notes-content">
                    {{EXPANDED_NOTES}}
                </div>
            </section>

            <section class="topics">
                <h2>Topics Covered</h2>
                <ul id="topics-list">
                    {{TOPICS}}
                </ul>
            </section>

            <section class="assignments">
                <h2>Assignments & Action Items</h2>
                <ul id="assignments-list">
                    {{ASSIGNMENTS}}
                </ul>
            </section>
        </div>

        <footer class="lecture-footer">
            <a href="../../index.html#{{COURSE_TAB}}" class="back-link">‚Üê Back to {{COURSE_CODE}}</a>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
